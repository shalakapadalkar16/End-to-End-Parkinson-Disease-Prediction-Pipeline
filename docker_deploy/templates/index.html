<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Model Prediction</title>
    <style>
        input[type="text"] {
            width: 1650px; /* Adjust the width as needed */
            padding: 5px; /* Optional: Add some padding for better appearance */
        }
    </style>
</head>
<body>
    <h1>Enter Input for Prediction</h1>
    <form method="POST" action="/predict">
        <label for="input_data">Enter comma-separated values:</label><br>
        <input type="text" id="input_data" name="input_data" placeholder="e.g., 1.5, 2.3, 3.8" required><br><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction is not none %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
